<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柱状图</title>
    <script src="../js/echarts.js"></script>
</head>
<body>
    <div id="box" style="width: 600px; height: 400px;"></div>

    <script>
        // 获取盒子
        var myCharts = echarts.init(document.getElementById("box"));

        // 配置对象
        var option = {
            title: {
                // 表名
                text: '成绩表',
                
            },
            legend:{
                data:['语文', '数学']
            },
            xAxis: {
                type:'category',
                data:['小明', '小红', '小王', '张三', '李四']
            },
            yAxis: {
                type:'value',
            },
            
            label:{
                show: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {} ,    
                }
            },
            series: [
                {
                    name:'数学',
                    type:'bar',
                    markPoint:{
                        data:[
                            {
                                type:'max'
                            },
                            {
                                type: "min"
                            }
                        ]
                    },
                    markLine: {
                        data:[
                            {
                                type:'average'
                            }
                        ]
                    },
                    label:{
                        show: true,
                        rotate: 60,
                        position:'top'
                    },
                    barWidth: '30%',
                    data:[60, 70, 80, 30, 50]
                },
                {
                    name:'语文',
                    type:'bar',
                    itemStyle:{
                        // color:'red', // 柱条的颜色
                        // opacity:0.5 // 柱条透明度
		            },
                    markPoint:{
                        data:[
                            {
                                type:'max'
                            },
                            {
                                type: "min"
                            }
                        ]
                    },
                    markLine: {
                        data:[
                            {
                                type:'average'
                            }
                        ]
                    },
                    label:{
                        show: true,
                        rotate: 60,
                        position:'top'
                    },
                    barWidth: '30%', // 柱条宽度
                    data:[90, 88, 72, 60, 50]
                },
            ],
        }
        // 将配置项设置给echarts实例对象
        myCharts.setOption(option);
        
    </script>
</body>
</html>
