<!DOCTYPE html>
<html lang="en">

<head>
       
    <meta charset="UTF-8">
       
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        .btn {
            width: 100px;
            height: 50px;
            background-color: rgb(37, 118, 175);
            border-radius: 10px;
            color: #fff;
            text-align: center;
            line-height: 50px;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Promise 初体验</h2>
        <div class="btn" id="btn">点击抽奖</div>
    </div>
       
    <script>
        //生成随机数
        function rand(m, n) {
            return Math.ceil(Math.random() * (n - m + 1)) + m - 1
        }

        // 点击按钮，2s 后显示是否中奖（ 30%概率中将 ）
        //      若中将弹出  "恭喜中奖，奖品为 10 万 RMB 劳斯莱斯优惠券"
        //      若未中奖弹出   "再接再厉"

        // 获取页面元素
        const btn = document.getElementById("btn");
        btn.addEventListener('click', () => {
            const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    let n = rand(1, 100);
                    if (n <= 30) {
                        resolve(n);
                    } else {
                        reject(n);
                    }
                }, 1000);
            });

            p.then((value) => {
                alert('恭喜中奖，奖品为 10 万 RMB 劳斯莱斯优惠券' + value);
            }, (reason) => {
                alert('再接再厉' + reason);
            });
        });
    </script>
</body>

</html>
