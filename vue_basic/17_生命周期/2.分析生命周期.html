<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2 v-text="n"></h2>
        <h2>当前的n值是：{{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="bye">点我销毁vm</button>
    </div>

    <script>
        const vm = new Vue({
            el:'#root',
            // template:
            //     `<div>
            //         <h2>当前的n值是：{{n}}</h2>
            //         <button @click="add">点我</button>
            //     </div>`,
            data:{
                n:1
            },
            methods: {
                add() {
                    this.n++;
                    console.log('add');
                },
                bye() {
                    console.log('bye');    
                    this.$destroy();
                }
            },
            watch:{
                n() {
                    console.log('n变了');
                }
            },
            beforeCreate() {
                console.log('beforeCreate');
                // console.log(this);
                // debugger;
            },
            created() {
                console.log('created');
                // console.log(this);
                // debugger;
            },
            beforeMount() {
                console.log('beforeMount');
                // console.log(this);
                // debugger;
            },
            mounted() {
                console.log('mounted', this.$el);
                // console.log(this);
                // debugger;
            },
            beforeUpdate() {
                console.log('beforeUpdate');
                // console.log(this.n);
                // debugger;
            },
            updated() {
                console.log('updated');
                // console.log(this.n);
                // debugger;
            },
            beforeDestroy() {
                console.log('beforeDestroy');
                this.add();
            },
            destroyed() {
                console.log('destroyed');
            },
        });
    </script>
</body>
</html>
