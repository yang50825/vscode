<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype
        2.为什么要有这个关系：让组件实例对象(vc)可以访问到Vue原型上的属性、方法.
     -->
    <div id="root">
        <school></school>
    </div>

    <script>

        // 定义一个构造函数
        function Demo() {
            this.a = 1;
            this.b = 2;
        }

        // 创建一个Demo的实例对象
        const demo = new Demo();

        
        console.log(Demo.prototype); // 显式原型属性
        console.log(demo.__proto__); // 隐式原型属性
        // 程序员通过显示原型属性操作原型对象，追加一个x属性，值为99
        Demo.prototype.x = 99;
        console.log(demo);
        
        Vue.prototype.x = 99;

        // 定义school组件
        const school = Vue.extend({
            name:'school',
            template: 
            `
                <div>
                    <h2>学校名称：{{name}}</h2>    
                    <h2>学校地址：{{address}}</h2>
                    <button @click="showX">点我输出x</button>
                </div>
            `,
            data() {
                return {
                    name: '尚硅谷',
                    address: '北京'
                }
            },
            methods: {
                showX() {
                    console.log(this.x);
                }
            }
        });
        
        const vm = new Vue({
            el:'#root',
            data:{
                mgs:'你好'
            },
            components: {school:school}
        });
        
        console.log(Vue.prototype === school.prototype.__proto__);
    </script>
</body>
</html>
