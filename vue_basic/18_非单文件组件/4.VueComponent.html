<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        关于VueComponent：
            1.school组件本质是一个名为VueComponent的构造函数,且不是程序员定义的,是Vue.extend生成的
        
            2.我们只需要写<school></school>或者<school/>. Vue解析时会帮我们创建school组件的实例对象.
            即Vue帮我们执行的：new VueComponent(options).

            3.特别注意：每次调用Vue.extend, 返回的都是一个全选的VueComponent

            4.关于this指向：
                (1).组件配置中：
                    data函数、methods中的函数、watch中的函数、computed中的函数 他们的this均是[VueComponent]
                (2).new Vue()配置中：
                    data函数、methods中的函数、watch中的函数、watch中的函数. 他们的this均是【vue实体类】

            5.VueComponent的实例对象,以后简称vc(也可称之为：组件实例对象).
            Vue的实例对象以后简称vm
     -->

    <div id="root">
        <school></school>
        <hello></hello>
    </div>

    <script>

        // 定义test组件
        const test = Vue.extend({
            template: 
            `
                <h3>test</h3>
            `
        });

        // 定义hello组件
        const hello = Vue.extend({
            template: 
            `
                <div>
                    <h2>{{msg}}</h2>
                    <test></test>
                </div>    
            `,
            data() {
                return {
                    msg:'你好'
                }
            },
            components: {
                test:test
            }
        })

        // 定义school组件
        const school = Vue.extend({
            name:'school',
            template: 
            `
                <div>
                    <h2>学校名称：{{name}}</h2>    
                    <h2>学校地址：{{address}}</h2>
                    <button @click="showName">点我提示学校名称</button>
                </div>
            `,
            data() {
                return {
                    name: '尚硅谷',
                    address: '北京'
                }
            },
            methods: {
                showName() {
                    alert(this.name);
                }
            }
        });

        console.log(school);

        console.log(hello);

        const vm = new Vue({
            el:'#root',
            data:{

            },
            components: {
                school:school,
                hello:hello
            }
        });
    </script>
</body>
</html>
